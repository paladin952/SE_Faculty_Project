<div ng-controller="teacherHome" ng-init="init()">
    <div>
        <table>
            <tr class="page-header">
                <th class="col-md-8">
                    <h1 >Welcome, {{userToLogin.username}}!</h1>
                </th>
                <th class="col-md-8"></th>
                <th class="col-md-1">
                    <div>
                        <button type="button" class="btn btn-info" ng-click="goToLogin()">Sign Out</button>
                    </div>
                </th>
            </tr>
        </table>
    </div>

    <br>

    <table class="table">
        <tbody>
            <tr>
                <td class="col-md-5">
                    <div id="proposeCourseModal" class="modal" role="dialog">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    Propose New Course
                                </div>
                                <div class="modal-body">
                                    <table>
                                        <tr>
                                            <td class="col-md-2">Abstract Name</td>
                                            <td class="col-md-2">
                                                <input type="text" class="form-control" name="Abstract Name" title="Abstract Name" ng-model="courseToAdd.abstractName">
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="col-md-2">Name</td>
                                            <td class="col-md-2">
                                                <input type="text" class="form-control" name="Name" title="Name" ng-model="courseToAdd.name">
                                            </td>
                                        </tr>
                                        <tr></tr>
                                        <tr>
                                            <td class="col-md-2">Credits</td>
                                            <td class="col-md-2">
                                                <input type="text" class="form-control" name="Credits" title="Credits" ng-model="courseToAdd.credits">
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="col-md-2">Evaluation Type</td>
                                            <td class="col-md-2">
                                                <input type="text" class="form-control" name="Evaluation Type" title="Evaluation Type" ng-model="courseToAdd.evaluationType">
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="col-md-2">Activities</td>
                                            <td class="col-md-2">
                                                <input type="text" class="form-control" name="Activities" title="Activities" ng-model="courseToAdd.activities">
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="col-md-2">Assigned Semester</td>
                                            <td class="col-md-2">
                                                <input type="text" class="form-control" name="Assigned Semester" title="Assigned Semester" ng-model="courseToAdd.assignedSemester">
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-success" data-dismiss="modal" ng-click="proposeNewCourse()">Add</button>
                                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <button class="btn btn-info" data-toggle="modal" data-target="#proposeCourseModal">Propose new optional course</button>
                </td>

                <td>
                    <div id="assignGradesModal" class="modal" role="dialog">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    Assign Grades
                                </div>
                                <div class="modal-body">
                                    <label for="selectStudent">Select student:</label>
                                    <select class="form-control" id="selectStudent" ng-options="student.person for students in availableStudents" ng-model="selectedStudent">
                                        <option></option>
                                    </select>
                                    {{selectedStudent}}
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-success" data-dismiss="modal" ng-click="goNext()">Next</button>
                                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <button class="btn btn-info" data-toggle="modal" data-target="#assignGradesModal">Assign Grades</button>
                </td>

            </tr>
        </tbody>
    </table>

</div>

<div id="loginModal" class="modal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title">Login</h1>
            </div>
            <div class="modal-footer">
                <form class="form col-md-12 center-block">
                    <div class="form-group">
                        <input type="text" class="form-control input-lg" placeholder="Username" ng-model="userToLogin.username" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control input-lg" ng-model="userToLogin.password" placeholder="Password" required>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" value="Remember me" ng-model="remember" ng-click="rememberMe()">Remember me</label>
                    </div>
                    <div class="form-group" ng-click="validateLogin()" data-dismiss="modal">
                        <button class="btn btn-primary">Sign In</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div id="loginFailedModal" class="modal" role="dialog">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h1 class="modal-title">Login Failed!</h1>
            </div>
            <div class="modal-footer">
                <div class="col-md-4"/>
                <div class="col-md-3">
                    <button type="button" class="btn btn-lg btn-danger" ng-click="showLoginModal()" data-dismiss="modal">OK</button>
                </div>
                <div class="col-md-3"/>
            </div>
        </div>
    </div>
</div>
